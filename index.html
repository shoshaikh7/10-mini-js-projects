<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0877e68117.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css">
  <title>20 Mini Projects using HTML, CSS and JS</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="section-title">Vertical Slider</h1>
      <section id="vertical-slider" class="flex">
        <div class="slide-left">
          <div id="new-york-city-content">
            <h3>New York City, USA</h3>
            <p>Sunset with a view of the Brooklyn Bridge</p>
          </div>
          <div id="los-angeles-content">
            <h3>Los Angeles, USA</h3>
            <p>View from the observation deck at city hall</p>
          </div>
          <div id="montreal-content">
            <h3>Montreal, CA</h3>
            <p>Red City</p>
          </div>
          <div id="minato-content">
            <h3>Minato, JP</h3>
            <p>A special ward in Tokyo</p>
          </div>
          <div id="toronto-content">
            <h3>Toronto, CA</h3>
            <p>Financial district</p>
          </div>
        </div>
        <div class="slide-right">
          <div id="new-york-city-background"></div>
          <div id="los-angeles-background"></div>
          <div id="montreal-background"></div>
          <div id="minato-background"></div>
          <div id="toronto-background"></div>
        </div>
      </section>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
